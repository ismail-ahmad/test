<!doctype html>
<html lang="en">
  <head>
     <meta charset="utf-8">
	 <meta 
	 name ="viewport" content=" width=device-width, initial-scale=1.0">
	  <meta http-equiv="cache-control" name="private">
	  <title>Hello!</title>
	  
  <style>
	 * {
	    box-sizing: border-box;
	    margin: 0px;
	 }
	  body{
	    background-image: url('dark-blue.webp');
	    background-repeat: no-repeat;
	    background-attachment: fixed;
	    background-size: 100% 100%;
	  }
	 div>div {
	    border:1px solid black;
	    background-color: white;
	    color: #6fda44;
	 }
	 div>div:hover {
	  background-color:blue;
      border:1px solid blue;
	  color: white;
	  cursor: default;
	 }
	 p {
	  font-size: 24px;
	  text-align: center;
	  color: blue;
	  margin-top:19px;
	  font-style: oblique;
	  background-color: white;
	 }
	 </style>
  </head>
  <body>
  
<div><div onmouseenter="fun();" onmouseleave="fun2();" id="demo" style=" box-sizing: border-box; padding-top: 5px; height: 34px; border-radius: 16px; margin-top: 3px; width:50%; text-align: center; margin-left: 25%; margin-right: 25%;"><b><i>hello</i></b></div>
</div>
	  <p id="content"></p>
<script>
	function fun(){
	var hello = "Hello there!";
	document.getElementById("content").innerHTML = hello;
	document.getElementById("content").style.border = "1px solid blue" ;
	document.getElementById("content").style.width = "50%" ;
	document.getElementById("content").style.marginLeft = "25%" ;
    document.getElementById("content").style.marginRight = "25%" ;
	document.getElementById("content").style.borderRadius = "5px" ;
}
function fun2(){
	var mouseleave = "";
	document.getElementById("content").innerHTML = mouseleave;
	document.getElementById("content").style.border = "hidden" ;
	
}  
</script>
 </body>
</html>
