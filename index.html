<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Gravitas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue: #1E90FF;
      --dark-blue: #003E7A;
      --white: #ffffff;
    }
    *, *::before, *::after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html{
      width: 100%;
      height: 100%;
    }
    body{
      color: var(--dark-blue);
      font-size: 18px;
    }
    .logo{
    }
    header > .logo-text{
      font-family: gruppo, sans-serif;
      font-size: 20px;
      height: 58px;
      line-height: 53px;
    }
    h1, h2, h3, h4{
      font-family: "gruppo", sans-serif;
    }
    .nav-menu li{
      font-family: "lato", sans-serif;
      text-align: center;
      padding: 8px 0;
    }
    .nav-menu ul{
      list-style-type: none;
      height: 100%;
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      align-items: center;
    }
    .nav-menu{
      display: flex;
      flex-flow: column nowrap;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--white);
      transform: translateX(100%);
      z-index: 990;
      transition: transform 0.3s ease;
    }
    .nav-menu-open{
      transform: translateX(0);
    }
    .menu-open-button{
    }
    .menu-close-button{
      display: none;
      position: absolute;
      right: 8px;
      top: 14px;
    }
    .menu-close-button-visible{
      display: block;
      z-index: 1000;
    }
    .no-scroll{
      height: 100%;
      width: 100%;
      position: fixed;
      overflow: hidden;
    }
    header{
      display: flex;
      flex-flow: row nowrap;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px 0 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <svg width="75" height="41" viewBox="0 0 75 41" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="74.2004" height="41" fill="white"/>
        <path d="M64.0402 19.5525L63.3865 28.8162C53.2689 30.9108 37.3772 31.0283 37.3162 22.0003C37.2367 10.2259 66.3222 8.91588 66.3222 8.91588L64.0402 11.453" stroke="#1E90FF" stroke-width="4"/>
        <path d="M13.3929 32.0899C12.6049 32.1926 11.8996 32.272 11.2954 32.3306L14.6753 13.2355C20.1064 12.1733 26.6401 11.635 31.8721 12.3747C34.713 12.7763 36.9707 13.5283 38.4659 14.6036C39.865 15.6099 40.6146 16.8956 40.5981 18.7094C40.577 21.0227 39.0525 23.1732 36.0182 25.166C33.0163 27.1375 28.9288 28.6779 24.7323 29.8287C20.5625 30.9722 16.4184 31.6957 13.3929 32.0899Z" fill="white" stroke="#1E90FF" stroke-width="4"/>
        </svg>
    </div>
    <p class="logo-text">
      Design&nbsp;Gravitas
    </p>
    <svg class ="menu-close-button" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="var(--dark-blue)"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
    <nav class="nav-menu">      
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Contact</li>
        <li>About</li>
      </ul>
    </nav>
    <svg class ="menu-open-button" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="var(--dark-blue)"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
  </header>
  <script>
    let menuOpenButton = document.querySelector(".menu-open-button");
    let menuCloseButton = document.querySelector(".menu-close-button");
    let html = document.querySelector("html");
    let navMenu = document.querySelector(".nav-menu");

    menuOpenButton.addEventListener("click", function(){navMenu.classList.add("nav-menu-open"); menuCloseButton.classList.add("menu-close-button-visible"); document.body.classList.add("no-scroll"); });
    menuCloseButton.addEventListener("click", function(){navMenu.classList.remove("nav-menu-open"); menuCloseButton.classList.remove("menu-close-button-visible"); document.body.classList.remove("no-scroll");});
  </script>
</body>
</html>
