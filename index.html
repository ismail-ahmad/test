<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    :root{
      font: italic small-caps normal 1em calibri;
      color: black;
    }
    ::selection{
      color: white;
      background-color: darkblue;
    }
    .grid-container{
      display: grid;
      grid-template: "h h h h h h h h h h h h" minmax(100px, auto)
                     "n n n n n n n n n n n n" minmax(50px, auto)
                     "a1 a1 m m m m m m m m a2 a2" minmax(50px, auto)
                     'f f f f f f f f f f f f' minmax(150px, auto)
                     / 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }
    .header{grid-area: h; background-color: lightblue; text-align: center; display:flex; justify-content: center; align-items: center;}
    .nav{grid-area: n; background-color: lightcoral;}
    .main{grid-area: m; background-color: lightcyan; }
    .aside1{grid-area: a1; background-color: lightseagreen; color: white;}
    .aside2{grid-area: a2; background-color: lightseagreen; color: white;}
    .footer{grid-area: f; background-color: mediumaquamarine; color: white; text-align: center; display:flex; justify-content: center; align-items: center;}
    .grid-container > div{
    }
    .content{
      color: initial;
      font-variant: initial;
      font-style: initial;
      padding: 5px;
      background-color: black;
      color: rgb(138, 158, 248);
    }
    h1{
      font: italic small-caps normal 32px calibri;
    }
    .content p{
      margin: 10px 0;
    }
    @media screen and (max-width:700px){
      .grid-container{
      display: grid;
      grid-template: "h h h h h h h h h h h h" minmax(60px , auto)
                     "h h h h h h h h h h h h" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     "m m m m m m m m m m m m" minmax(60px , auto)
                     'f f f f f f f f f f f f' minmax(60px , auto)
                     / 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }
    .aside1, .aside2{
      display: none;
    }
    .nav{
      display: none;
    }
    }
    .pictures{
      text-align: left;
    }
    .pictures :nth-child(odd){
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="header"><h1>Header</h1></div>
    <div class="nav">Navigation</div>
    <div class="main">
      <div class="content">
        <header><h1>This is the header of the article</h1></header>
        <p>Hello this is the content which will have great information for you and you will love it</p>
        <div class="pictures">
        <p><img src="Pakistan1.png" alt=""></p>
        <p><img src="Pakistan1.png" alt=""></p>
        <p><img src="Pakistan1.png" alt=""></p>
        <p><img src="Pakistan1.png" alt=""></p>
        <p><img src="Pakistan1.png" alt=""></p>
        <p><img src="Pakistan1.png" alt=""></p>
        <p><img src="Pakistan1.png" alt=""></p>
        <p><img src="Pakistan1.png" alt=""></p>
        <p><img src="Pakistan1.png" alt=""></p>
        <p><img src="Pakistan1.png" alt=""></p>
        </div>
      </div>
    </div>
    <div class="aside1">Aside</div>
    <div class="aside2">Aside</div>
    <div class="footer"><h1>Footer</h1></div>
  </div>
</body>
</html>
