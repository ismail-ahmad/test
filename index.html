<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <script src="https://kit.fontawesome.com/75a786cedb.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      background-image: linear-gradient(to right, rgb(192, 88, 150), rgb(43, 77, 189));
      background-position: center;
      background-size: 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .login{
      height: 50vh;
      width: 80vw;
      background-color: rgba(255, 255, 255, 0.308);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      margin: 0 auto;
      position: relative;
      top: 50vh;
      transform: translateY(-60%);
      z-index: 2;
      padding: 10px;
    }
    p{
      position: absolute;
      z-index: -2;
    }
    .one, .four{
      height: 25%;
      width: 20%;
      background-color: rgba(255, 255, 255, 0.108);
      border: 3px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      border-radius: 10px;
    }
    .two, .three{
      height: 15%;
      width: 10%;
      background-color: rgba(255, 255, 255, 0.108);
      border: 3px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      border-radius: 5px;
    }
    .one{
      left: -7%;
      top: -15%;
    }
    .four{
      right: -3%;
      bottom: -11%;
    }
    .two{
      bottom: -5%;
      left: -5%;
    }
    .three{
      right: -5%;
      top: -5%;
    }
    /* form Styling */
    form{
      color: white;
      display: flex;
      flex-flow: column nowrap;
      font: normal 400 1em nunito;
    }
    input{
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 7px;
      outline: none;
      color: white;
    }
    h1{
      flex: 100%;
      text-align: center;
      margin: 8% auto 10% auto;
      font: 400 2.5em roboto;
    }
    label{
      flex: 100%;
    }
    input[type="submit"]{
      color: white;
      font: 1em nunito;
      background-image: linear-gradient(to left, rgba(192, 88, 150, 0.5), rgba(43, 77, 189, 0.5));
      padding: 12px;
      margin: 8% 0 0 0;
    }
    input[type="text"]{
      margin-bottom: 5%;
    }
    input[type="text"]:focus, input[type="password"]:focus{
      border: 1px solid white;
    }
    .social{
      display: flex;
      flex-flow: row nowrap;
      width: 100%;
      color: white;
      font: 1em calibri;
      justify-content: space-between;
      margin: 5px 0 0 0;
    }
    .social>div{
      padding: 8px;
      flex-basis: 49%;
      text-align: center;
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      font: normal 400 1em nunito;
    }
    .social i{
      margin: 0 8px 0 0;
    }
    /*@media screen and (min-width:375px) and (max-height:667px){
      .login{
        height: 60vh;
      }
    }
    @media screen and (width:320px) and (height:568px){
      .login{
        height: 70vh;
        margin-top: 20px;
      }
    }
    @media screen and (width:360px) and (height:640px){
      .login{
        height: 62vh;
      }
    }
    @media screen and (min-width:577px) and (max-width:768px){

    }*/
    
  </style>
</head>
<body>
  <div class="login">
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <p class="four"></p>
    <form action="action.php" method="post" autocomplete="off" target="_blank">
      <h1>Login</h1>
      <label for="username">Username: </label>
      <input type="text" name="username" id="username">
      <label for="Password">Password: </label>
      <input type="password" name="password" id="password" >
      <input type="submit" value="Login">
    </form>
    <div class="social">
      <div class="social-go"><i class="fab fa-google"></i>Google</div>
      <div class="social-fb"><i class="fab fa-facebook"></i>Facebook</div>
    </div>
  </div>
</body>
</html>
